                        <p>You can specify how many words should be generated right next to the word "lorem". For example, lorem5 will generate a 5-words dummy text.</p>
                    </div>
                    <div class="col6">
                        <form method="POST" action="">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="fullname" required />
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea name="fullname" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
